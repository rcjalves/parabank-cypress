name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # ğŸ”½ Faz o checkout do repositÃ³rio
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      # ğŸ”½ Instala Node.js com cache de dependÃªncias npm
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # ğŸ”½ Instala as dependÃªncias do projeto
      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      # ğŸ”½ Instala o navegador necessÃ¡rio para execuÃ§Ã£o dos testes no Cypress
      - name: ğŸŒ Instalar navegador para Cypress
        run: npx cypress install

      # ğŸ”½ Executa os testes do Cypress
      - name: ğŸ§ª Rodar testes Cypress no Chrome
        run: npx cypress run --browser chrome
        env:
          CYPRESS_baseUrl: https://parabank.parasoft.com/parabank

      # ğŸ”½ Upload de screenshots em caso de falha
      - name: ğŸ“¸ Upload de screenshots (em caso de falha)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # ğŸ”½ Upload de vÃ­deos da execuÃ§Ã£o dos testes (sempre)
      - name: ğŸ¥ Upload de vÃ­deos da execuÃ§Ã£o
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
